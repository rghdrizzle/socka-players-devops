apiVersion: apps/v1
kind: Deployment
metadata:
  name: socka
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: socka
  template:
    metadata:
      labels:
        app: socka
    spec:
      containers:
      - name: socka
        image: rghdrizzle/socka:1.2
        env:
          - name: SOCKA_HOST
            value: mysql-service-socka
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: password




     
       
